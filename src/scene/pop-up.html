<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Styled Popup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="popup">
    <img id="popupImage" src="" alt="Event Image">
    <h1 id="popupTitle"></h1>
    <p id="popupDescription"></p>
    <button id="closePopup"></button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.154.0/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();

    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    fetch('@/public/posts.json')
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(event => {
        // Populate the popup with JSON data
        document.getElementById('popupImage').src = event.image;
        document.getElementById('popupTitle').textContent = event.title;
        document.getElementById('popupDescription').innerHTML = event.description;
        document.getElementById('closePopup').textContent = "Close";
      })
      .catch(error => {
        console.error('Error loading JSON:', error);
      });

    window.addEventListener("click", () => {
      document.getElementById("popup").style.display = "block";
    });

    document.getElementById("closePopup").addEventListener("click", () => {
      document.getElementById("popup").style.display = "none";
    });
  </script>
</body>
</html>
